<!DOCTYPE html>
<head>
    <title>GPS</title>
    <script type="text/javaScript">
        function getMyLocation(){
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(myCallback);
            }
            else{
                alert("지오로케이션 지원 안돼");
            }
        }
        function myCallback(myPosition){
            var latitude = myPosition.coords.latitude,
            longitude = myPosition.coords.longitude,
            date = new Date(myPosition.timestamp),
            parsedDate = date.toUTCString();
            document.getElementById("display").innerHTML = '위치: 일시' + parsedDate + '에 위도'+ latitude + ',경도' + longitude +'에 있습니다.';
            }

    </script>
</head>
<body>
    <h3>단발성 위치 정보 요청하기</h3>
    <button onclick="getMyLocation();">위치 정보 확인</button>
    <div id="display">위치:</div>
    
</body>
